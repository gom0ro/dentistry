{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Подтверждение выхода</h4>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">Вы уверены, что хотите выйти из системы?</p>
                    
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Да, выйти</button>
                            <a href="{% url 'courses:course_list' %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
